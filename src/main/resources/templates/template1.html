<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thumeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<title>Patients</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/popper.js/1.14.3/popper.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>


</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Home</a>

		<!-- Links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" th:href="@{patients}">Home</a></li>
			<li class="nav-item"><a class="nav-link" href="#">Medecins</a></li>

			<!-- Dropdown -->
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="navbardrop"
				data-toggle="dropdown" th:href="@{patients}"> Patients </a>
				<div class="dropdown-menu">
					<a class="dropdown-item" th:href="@{formPatient}"
						sec:authorize="hasRole('ADMIN')">Ajouter</a> <a
						class="dropdown-item" href="#">Chercher</a>
				</div></li>
		</ul>
		<ul class="navbar-nav ml-auto">
			<!-- Dropdown Login -->
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" href="#" id="navbardrop"
				data-toggle="dropdown"> <span sec:authorize="isAuthenticated()">
						<span sec:authentication="name"></span>
				</span> <span sec:authorize="!isAuthenticated()"> <span>Connect</span>
				</span>

			</a>
				<div class="dropdown-menu">
					<a sec:authorize="isAnonymous()" class="dropdown-item"
						th:href="@{login}">Login</a> <a sec:authorize="isAuthenticated()"
						class="dropdown-item" th:href="@{logout}">Logout</a> <a
						sec:authorize="isAuthenticated()" class="dropdown-item" href="#">Profile</a>
				</div></li>
		</ul>
	</nav>

	<section layout:fragment="pageContent"></section>


</body>
</html>
